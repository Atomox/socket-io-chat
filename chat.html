<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <div class="off-canvas-wrapper">

      <!-- Hamburger Menu -->
      <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
        <!-- Close button -->
        <button class="close-button" aria-label="Close menu" type="button" data-close>
          <span aria-hidden="true">&times;</span>
        </button>

        <!-- Menu loads here -->
        <ul class="menu vertical" id="rooms"></ul>
      </div>


      <!-- Main Content -->
      <div class="off-canvas-content" data-off-canvas-content>

        <div class="row">
          <div class="small-2 columns">
            <button type="button" class="button" data-toggle="offCanvas">
              <i class="fa fa-align-justify" aria-hidden="true"></i>
              <i class="fa fa-comments-o" aria-hidden="true"></i>
            </button>
          </div>
          <div class="small-6 columns chat-title-bar">
            <h2 id="RoomName">Socket.io Demo</h4>
            <div class="chat-stats"><i class="fa fa-user-circle" aria-hidden="true"></i><span id="user-count"></span></div>
          </div>
          <div class="small-6 large-4 columns"><!-- ... --></div>
        </div>

        <div id="future"></div>
        <form id="chat_form">
            <div class="input-group">
                <span class="input-group-label"> > </span>
                <input id="chat_input" type="text" class="input-group-field" placeholder="message">
            </div>
        </form>
      </div>
    </div>

    <script src="/jquery/dist/jquery.js"></script>

    <script src="/js/foundation.core.js"></script>
    <script src="/js/foundation.offcanvas.js"></script>
    <script src="/js/foundation.util.keyboard.js"></script>
    <script src="/js/foundation.util.mediaQuery.js"></script>
    <script src="/js/foundation.util.triggers.js"></script>
    <script src="/js/foundation.util.motion.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.client.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
